<!DOCTYPE html>
<head>
    <title>Learning AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js" type="text/javascript"></script> <script src="maincontroller.js" type="text/javascript"></script>
</head>
<body>
    <div id='content' ng-app='AngularJSApp' ng-controller='MainController'> 
    <select ng-model='selectedPerson' ng-options='obj.name for obj in people'></select>
    <select ng-model='selectedGenre'>
    <option ng-repeat='label in people[selectedPerson.id].music'>{{label}}</option>
    </select>
</body>
</html>
